<!DOCTYPE html>
<html>
<head>
    {{ .CommonSheets}}
    <meta charset="UTF-8">
    <title>"Profile"</title>
</head>
<body>
{{ .Header}}
<div class="main">
<a>Profile page!</a>
<div class="eagate-container">
    <a id="eagate-login-state">
    {{if .LoggedIn}}
        <p>Currently linked to {{ .EagateUsername}}.</p>
        <button type="button" class="btn btn-primary" onClick="eagateLogout('{{ .EagateUsername}}')">Unlink</button>
    {{else}}
        <form class="form-inline">
            <div class="form-row align-items-center">
                <input id="eagate-username" class="form-control form-control-sm" type="text" placeholder="Eagate Username">
                <input id="eagate-password" class="form-control form-control-sm" type="password" placeholder="Eagate Password">
                <button class="btn btn-primary" type="submit" onClick="eagateLogin()">Login</button>
            </div>
        </form>
    {{end}}
    </a>
</div>
{{ .LoginForm}}
</div>
{{ .Footer}}
{{ .CommonScripts}}
<script src="/js/user.js"></script>
</body>
</html>
