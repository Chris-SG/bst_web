name: Go
on:
  push:
    branches:
      - master
jobs:

  build_and_deploy:
    name: Build and Deploy
    runs-on: macos-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: env GOOS=linux GOARCH=amd64 go build -v .

    - name: Stop Service
      run: |
        cat > id_rsa <<- EOF
        ${{ secrets.API_SERVER_PRIVATE_KEY }}
        EOF
        chmod 400 id_rsa
        ssh -tt -o StrictHostKeyChecking=no -i "id_rsa" ${{ secrets.API_SERVER_USER }}@${{ secrets.API_SERVER_IP }} "sudo systemctl stop bst"
        rm id_rsa
        
    - name: Transfer Web
      run: |
        cat > id_rsa <<- EOF
        ${{ secrets.API_SERVER_PRIVATE_KEY }}
        EOF
        chmod 400 id_rsa
        scp -o StrictHostKeyChecking=no -i "id_rsa" bst_web ${{ secrets.API_SERVER_USER }}@${{ secrets.API_SERVER_IP }}:${{ secrets.API_SERVER_DEST }}
        scp -o StrictHostKeyChecking=no -i "id_rsa" -r templates ${{ secrets.API_SERVER_USER }}@${{ secrets.API_SERVER_IP }}:${{ secrets.API_SERVER_DEST }}
        scp -o StrictHostKeyChecking=no -i "id_rsa" -r dist ${{ secrets.API_SERVER_USER }}@${{ secrets.API_SERVER_IP }}:${{ secrets.API_SERVER_DEST }}
        rm id_rsa

    - name: Start Service
      run: |
        cat > id_rsa <<- EOF
        ${{ secrets.API_SERVER_PRIVATE_KEY }}
        EOF
        chmod 400 id_rsa
        ssh -tt -o StrictHostKeyChecking=no -i "id_rsa" ${{ secrets.API_SERVER_USER }}@${{ secrets.API_SERVER_IP }} "sudo systemctl start bst"
        rm id_rsa
      

